        .ability {

        .success {

        .despair {

        }
        
        .failure {
            background: url("images/failure.png") no-repeat 0px 0px;
        }
        
        .threat {
            background: url("images/threat.png") no-repeat 0px 0px;
        }           
        
        .die-icon {    
            display: inline-block;
            content: '';
            width: 18px;
            height: 18px;
            background-size: 18px;

    <!-- HandleBars Series Detail Template //-->
    <script id="mini-dice-template" type="text/x-handlebars-template">
        {{#each items}}
            <img class="mini-dice-image clickable pool-dice" data-type="{{this.dieType}}" height="18" width="18" src="images/{{this.imageName}}.png" />
        {{/each}}
    </script>    
    
    <script id="die-roll-card-template" type="text/x-handlebars-template">
        <div class="ui fluid card" id="card-{{id}}">
            <div class="content">
                <i class="remove icon link right floated" data-id="{{id}}"></i>
                <div class="header">{{label}}</div>
                 <div class="meta">
                    <a class="group">{{result}}</a>
                </div>
                <div class="description">
                    {{#each dicePool}}
                    <i class="die-icon {{this}}"></i>
                    {{/each}}
                </div>
                <div class="description">
                    {{#each rawResults}}
                    <i class="die-icon {{this}}"></i>
                    {{/each}}
                </div>
                <div class="description">
                    <i class="die-icon success"></i>
                    <i class="die-icon advantage"></i>
                </div>
            </div>
            <div class="extra content">
                  <a class="right floated created">
                      {{rollTime}}
                  </a>
                  <a class="friends">
                    <i class="user icon"></i>
                      {{playerName}}
                  </a>
            </div>
        </div> 
    </script>
